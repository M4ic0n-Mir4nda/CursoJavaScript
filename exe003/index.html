<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 230px;
            height: 100px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="acao">
    
    <script>
        var a = window.document.querySelector('input#acao')
        a.addEventListener('click', clicar)

        function clicar() {
            var num = (window.prompt('Digite um número inteiro qualquer'))
            var numero = Number(num)
            window.alert(`Antes de ${num}, temos o número ${numero - 1}.
Depois de ${numero}, temos o número ${numero + 1}.`)
        }
    </script>
</body>
</html>
