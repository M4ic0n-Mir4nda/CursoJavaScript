<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notas do Bimestre</h1>
    </header>
    <section>
        <div>
            <p>Nota 1°:
                <input type="number" name="nota1" id="nota1">
            </p>
            <p>Nota 2°:
                <input type="number" name="nota2" id="nota2">
            </p>
            <p>Nota 3°:
                <input type="number" name="nota3" id="nota3">
            </p>
            <p>Nota 4°
                <input type="number" name="nota4" id="nota4">
            </p>
            <p><input type="button" value="Verificar Notas" onclick="verificar()"></p>

            <p>Nota de Recuperação:
                <input type="number" name="recup" id="recup" placeholder="Somente Recuperação">
                <input type="button" value="Verificar" onclick="recuperacao()">
            </p>
        </div>
        <div id="res">
            Digite suas notas acima.
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
