<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        input {
            width: 150px;
            height: 100px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" id="acao">
    <p><strong>Clique no botão acima para iniciar.</strong></p>
    <div id="p"></div>

    <script>
        var a = window.document.querySelector('input#acao')
        a.addEventListener('click', clicou)

        function clicou() {
            var distancia = Number(window.prompt('Digite uma distância em metro(m)'))
            var linha = window.document.querySelector('div#p')
            var iniciar = window.document.getElementsByTagName('p')[0]
            iniciar.innerText = `A distância de ${distancia} metros, corresponde a...`
            iniciar.style.fontWeight = 'bold'
            iniciar.style.fontSize = '18pt'
            var km = distancia / 1000
            var hm = distancia / 100
            var dam = distancia / 10
            var dm = distancia / 100
            var cm = distancia / 10
            var mm = distancia / 1
            linha.innerHTML += `<p>${km.toFixed(3).replace('.', ',')} quilômetros (Km)</p>`
            linha.innerHTML += `<p>${hm.toFixed(3).replace('.', ',')} hectômetros (Hm)</p>`
            linha.innerHTML += `<p>${dam.toFixed(3).replace('.', ',')} decâmetros (Dam)</p>`
            linha.innerHTML += `<p>${dm.toFixed(4)} decimetros (dm)</p>`
            linha.innerHTML += `<p>${cm} centímetros (cm)</p>`
            linha.innerHTML += `<p>${mm.toFixed(3)} milímetros (mm)</p>`
        }
        
    </script>
</body>
</html>
