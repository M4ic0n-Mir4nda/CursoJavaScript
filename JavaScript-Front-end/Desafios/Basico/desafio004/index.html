<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 200px;
            height: 100px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar o produto" id="acao" onclick="clicar()">

    <script>
        function clicar() {
            var produto = window.prompt('Que produto você está comprando?')
            var valor = Number(window.prompt(`Quanto custa o ${produto} que você esta comprando?`))
            var pgt = Number(window.prompt(`Qual foi o valor que você deu para pagar o ${produto}`))
            var soma = pgt - valor
            window.alert(`Você comprou o ${produto} que custou ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.
Deu ${pgt.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${soma.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
