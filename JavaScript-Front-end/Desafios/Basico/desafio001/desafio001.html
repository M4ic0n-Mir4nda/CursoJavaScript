<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            width: 100px;
            height: 100px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div>
        <input type="button" value="Botão 1" class="botao1">
        <input type="button" value="Botão 2" class="botao2">
        <input type="button" value="Botão 3" class="botao3">
    </div>
    <script>
        var click1 = window.document.querySelector('input.botao1')
        var click2 = window.document.querySelector('input.botao2')
        var click3 = window.document.querySelector('input.botao3')
        click1.addEventListener('click', clicar1)
        click2.addEventListener('click', clicar2)
        click3.addEventListener('click', clicar3)
        function clicar1() {
            window.alert('Você clicou no 1° botão!')
        }
        function clicar2() {
            window.alert('Você clicou no 2° botão!')
        }
        function clicar3() {
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
