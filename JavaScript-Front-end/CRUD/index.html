<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form">
        <div class="conteiner-global">
            <h1>Cadastro</h1>
            <div class="conteiner-box">
                <div>
                    <label>Nome</label>
                    <input type="text" id="nome" class="nome" required>
                </div>
                <div>
                    <label>Contato</label>
                    <input type="text" id="contato" class="contato">
                </div>
                <div>
                <div>
                    <label>Cep</label>
                    <input type="number" id="cep" class="cep" required>
                </div>
                    <label>Cidade</label>
                    <input type="text" id="cidade" class="cidade" required>
                </div>
                <div>
                    <label>Rua</label>
                    <input type="text" id="rua" class="rua" required>
                </div>
                <div>
                    <label>Número</label>
                    <input type="text" id="numero" class="numero" required>
                </div>
                <div>
                    <label>Complemento</label>
                    <input type="text" id="complemento" class="complemento">
                </div>    
                <button type="submit" id="btn-envia" class="btn-envia">Enviar</button>
            </div>
        </div>
    </form>
    <main id="cadastrados">
        <button id="cadastrar-user" class="cadastrar-user">Cadastrar Usuario</button>
        <div class="container-global">
            <h1>Usuarios Cadastrados</h1>
            <div class="conteiner-box-table">
                <table id="tabela">
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                        <th>Cep</td>
                        <th>Cidade</th>
                        <th>Rua</td>
                        <th>Numero</td>
                        <th>Complemento</th>
                    </tr>
                </table>
            </div>
        </div>
   </main>
    <script src="js/main.js"></script>
</body>
</html>
