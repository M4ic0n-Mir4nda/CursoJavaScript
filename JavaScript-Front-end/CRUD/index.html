<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="git">
            <a href="https://github.com/M4ic0n-Mir4nda/JavaScript/tree/main/JavaScript-Front-end/CRUD" target="_blank"><img class="icon" src="assets/icon-github.png" alt=""></a>
            <h3 class="desenvolvimento"><a href="https://github.com/M4ic0n-Mir4nda/JavaScript/tree/main/JavaScript-Front-end/CRUD" target="_blank">Desenvolvido por Maicon M. Santana</a></h3>
        </div>
        <form id="form">
            <div class="conteiner-global">
                <div class="conteiner-box">
                    <div>
                        <label>Nome</label>
                        <input type="text" id="nome" class="nome" placeholder="Nome..." required>
                    </div>
                    <div>
                        <label>Cep</label>
                        <input type="text" id="cep" class="cep" placeholder="Ex: 01001-000..." onblur="validaCep(this)" onkeypress="mascaraCep(this)" onchange="mascaraCep(this)" pattern="\d{5}-\d{3}" maxlength="9">
                    </div>
                    <div>
                        <label>Cidade</label>
                        <input type="text" id="cidade" class="cidade" placeholder="Cidade..." required>
                    </div>
                    <div>
                        <label>Bairro</label>
                        <input type="text" id="bairro" placeholder="Bairro..." class="bairro">
                    </div>
                    <div>
                        <label>Rua</label>
                        <input type="text" id="rua" class="rua" placeholder="Rua..." required>
                    </div>
                    <div>
                        <label>Número</label>
                        <input type="text" id="numero" class="numero" placeholder="Número..." required>
                    </div>
                    <div>
                        <label>Complemento</label>
                        <input type="text" id="complemento" class="complemento" placeholder="Complemento...">
                    </div>    
                    <div class="form-buttons">
                        <button type="submit" id="btn-cadastra" class="btn-cadastra">Salvar</button>
                        <button type="reset" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
        <section id="cadastrados" class="cadastrados">
            <div class="container-global">
                <h1>Usuários Cadastrados</h1>
                <div class="conteiner-box-table" style="overflow-x:auto;">
                    <table id="tabela">
                        <tr>
                            <th>Nome</th>
                            <th>Cep</td>
                            <th>Cidade</th>
                            <th>Bairro</th>
                            <th>Rua</td>
                            <th>Numero</td>
                            <th>Complemento</th>
                        </tr>
                    </table>
                </div>
            </div>
            <button id="button-cadastrar" class="button-cadastrar">Cadastrar Usuário</button>
       </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/consultaCep.js"></script>
</body>
</html>
